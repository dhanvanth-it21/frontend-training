<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/7fb028453d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="survey-nav">
      <div class="nav-container">
        <!-- Navigation Form Info -->
        <div class="nav-form-info">
          <div class="nav-logo">
            <i class="fa-solid fa-clipboard-list"></i>
          </div>
          <div class="nav-title">
            <h1>Survey Time</h1>
            <div class="underline"></div>
          </div>
        </div>

        <!-- Navigation Form Account -->
        <div class="nav-form-account">
          <div class="nav-from-account-details">
            <button class="submit">Submit</button>
            <div class="nav-form-settings">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="form-body-container">
      <!-- Form Heading -->
      <div class="form-heading container-box">
        <div class="form-heading-title-div">
          <h1>Survey Title</h1>
        </div>
        <div class="form-heading-discription-div">
          <p>Form description (optional)</p>
        </div>
      </div>

      <!-- Question 1 -->
      <div class="question-container container-box">
        <div class="question-item">
          <h2 class="question-title">What is your favorite color?</h2>
          <div class="question-options">
            <label
              ><input type="radio" name="question1" value="option1" /> Option
              1</label
            >
            <label
              ><input type="radio" name="question1" value="option2" /> Option
              2</label
            >
            <label
              ><input type="radio" name="question1" value="option3" /> Option
              3</label
            >
          </div>
        </div>
      </div>

      <!-- Question 2 -->
      <div class="question-container container-box">
        <div class="question-item">
          <h2 class="question-title">Question 2</h2>
          <div class="question-options">
            <label
              ><input type="checkbox" name="question2" value="option4" /> Option
              4</label
            >
            <label
              ><input type="checkbox" name="question2" value="option5" /> Option
              5</label
            >
            <label
              ><input type="checkbox" name="question2" value="option6" /> Option
              6</label
            >
          </div>
        </div>
      </div>

      <!-- Question 3 -->
      <div class="question-container container-box">
        <div class="question-item">
          <h2 class="question-title">Question 3</h2>
          <select name="question3" class="dropdown">
            <option value="option7">Option 7</option>
            <option value="option8">Option 8</option>
            <option value="option9">Option 9</option>
          </select>
        </div>
      </div>

      <!-- Question 4 -->
      <div class="question-container container-box">
        <div class="question-item">
          <h2 class="question-title">Question 4</h2>
          <textarea name="question4" class="text-input"></textarea>
        </div>
      </div>

      <!-- Question 5 -->
      <div class="question-container container-box">
        <div class="question-item">
          <h2 class="question-title">Question 5</h2>
          <input type="date" name="question5" class="date-input" />
        </div>
      </div>

      <!-- Question 6 -->
      <div class="question-container container-box">
        <div class="question-item">
          <h2 class="question-title">Question 6</h2>
          <input type="time" name="question6" class="time-input" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
